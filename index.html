<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/src/css/style.css">
  <title>FutGirls</title>
</head>

<body>
  <header class="text-center py-4 px-4 shadow-sm">
    <h1>Cadastro de Jogadoras de Futebol Feminino</h1>
  </header>

  <main class="container px-4 py-4">
    <section class="mb-4">
      <div class="card border-0 shadow p-3 mb-5 bg-body rounded">
        <div class="card-body text-center">
          <h2 id="form-title">Adicionar nova jogadora</h2>
          <form id="form">
            <fieldset class="">
              <div class="row mt-4">

                <div class="col-md-4">
                  <label for="nome" class="form-label visually-hidden"></label>
                  <input type="text" name="nome" id="nome" class="form-control p-3" placeholder="Nome">
                </div>

                <div class="col-md-4">
                  <label for="posicao" class="form-label visually-hidden"></label>
                  <input type="text" name="posicao" id="posicao" class="form-control p-3" placeholder="Posição">
                </div>

                <div class="col-md-4">
                  <label for="clube" class="form-label visually-hidden"></label>
                  <input type="text" name="clube" id="clube" class="form-control p-3" placeholder="Clube">
                </div>

              </div>

              <div class="row mt-4">

                <div class="col-md-4">
                  <label for="jogos" class="form-label visually-hidden"></label>
                  <input type="number" name="jogos" id="jogos" class="form-control p-3" placeholder="Número de Jogos">
                </div>

                <div class="col-md-4">
                  <label for="gols" class="form-label visually-hidden"></label>
                  <input type="number" name="gols" id="gols" class="form-control p-3" placeholder="Número de Gols">
                </div>

                <div class="col-md-4">
                  <label for="assistencias" class="form-label visually-hidden"></label>
                  <input type="number" name="assistencias" id="assistencias" class="form-control p-3"
                    placeholder="Número de Assistências">
                </div>

              </div>

              <div class="col-12 mt-4">
                <label for="foto" class="form-label visually-hidden">URL da Foto</label>
                <input type="url" name="foto" id="foto" class="form-control p-3" placeholder="URL da Foto">
              </div>

              <div class="col-12 mt-4">
                <button type="submit" class="btn btn-primary w-100 p-3">Adicionar Jogadora</button>
              </div>

            </fieldset>
          </form>
        </div>
      </div>
    </section>
    <section class="mb-4">
      <div class="card border-0 shadow p-3 mb-5 bg-body rounded">
        <div class="card-body text-center">
          <h2>Filtros e Ordenação</h2>

          <div class="row mt-4">
            <div class="col-md-4">
              <label for="busca" class="form-label visually-hidden"></label>
              <input type="text" name="busca" id="busca" class="form-control p-3"
                placeholder="Busca por nome ou posição...">
            </div>

            <div class="col-md-4">
              <label for="filtro-time" class="visually-hidden">Filtrar por Time</label>
              <select id="filtro-time" class="form-select p-3">
                <option disabled selected>Filtrar por time</option>
                <option>Barcelona</option>
                <option>Chelsea</option>
                <option>Orlando Pride</option>
              </select>
            </div>

            <div class="col-md-4">
              <button class="btn btn-outline-secondary form-control p-3" id="btn-ordenar-nome">Ordenar por Nome</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section aria-labelledby="lista-title">
      <h2 id="lista-title" class="visually-hidden">Lista de Jogadoras</h2>
      <ul class="row g-3">

        <li class="col-md-3">
          <div class="player-card">
            <img src="" class="player-img" alt="Foto de Marta">
            <h6 class="">Atacante</h6>
            <h5 class="">MARTA</h5>
            <p><small>Orlando Pride</small></p>
            <div class="stats">
              <span>92 Gols</span>
              <span>19 Assistências</span>
              <span>90 Jogos</span>
            </div>
            <nav class="mt-2" aria-label="Ações da jogadora Marta">
              <button class="botao" title="Favoritar">
                <img src="./src/img/heart-fill.svg" alt="">
              </button>
              <button class="botao" title="Editar">
                <img src="./src/img/pencil-fill.svg" alt="">
              </button>
              <button class="botao" title="Excluir">
                <img src="./src/img/trash-fill.svg" alt="">
              </button>
            </nav>
          </div>
        </li>

      </ul>
    </section>
  </main>
</body>

</html>
